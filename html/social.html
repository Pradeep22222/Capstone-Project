<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Social Programs and Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <nav class="sidebar sidebar_calendar">
          <ul class="side-nav sidenav_calendar">
            <li class="side-nav__item side-nav__item-home">
              <a href="./../index.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-home3"
                  ></use>
                </svg>
                <span>Home</span>
              </a>
            </li>
            <li
              class="side-nav__item side-nav__item--active side-nav__item-calendar"
            >
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-calendar"
                  ></use>
                </svg>
                <span>Social Programs calendar</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item-photoGallery">
              <a href="gallery.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-images"
                  ></use>
                </svg>
                <span>Photo Gallery</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item-faq">
              <a href="faq.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-question"
                  ></use>
                </svg>
                <span>FAQ</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item-about">
              <a href="about.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-info1"
                  ></use>
                </svg>
                <span>About</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item-contact">
              <a href="contact.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="../images/icomoon/sprite.svg#icon-phone"
                  ></use>
                </svg>
                <span>Contact Us</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="mainbody mainbody__calendar">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">
                <h1></h1>
                <p></p>
              </div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../social.js"></script>
  </body>
</html>
